<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reveal Your Luck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f1e4;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .loader {
      width: 100%;
      background: #ddd;
      border-radius: 25px;
      overflow: hidden;
      height: 25px;
      margin: 30px 0;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: #ff9900;
      animation: loading 4s linear forwards;
    }
    @keyframes loading {
      to { width: 100%; }
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      background: #008cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>We are calculating your daily fortune and lucky game...</h1>
  <div class="loader">
    <div class="bar"></div>
  </div>
  <p>Please wait while we prepare your personalized result.</p>
  <button onclick="window.location.href='YOUR_VOLOOM_URL_HERE'">Continue</button>
</body>
</html>
