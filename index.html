<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self'; script-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="tuli-logo.webp" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .headline {
      font-size: 28px;
      text-align: center;
      color: #111;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .headline div:last-child {
      text-align: left;
    }

    .main-image {
      width: 90%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    .loading-container {
      width: 90%;
      max-width: 500px;
      height: 30px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
    }

    .loading-bar {
      height: 100%;
      width: 0;
      background-color: red;
      transition: width 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .button-flash {
      animation: buttonFlash 2s infinite;
    }

    @keyframes buttonFlash {
      0% { background-color: red; }
      33% { background-color: green; }
      66% { background-color: blue; }
      100% { background-color: red; }
    }

    .continue-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 28px;
      font-family: 'Noto Sans JP', sans-serif;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tuli-logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 100px;
      opacity: 0.18;
      z-index: 1000;
      pointer-events: none;
   }

    @media (max-width: 360px) {
      .headline {
        font-size: 22px;
        padding: 0 10px;
      }
      .continue-button {
        font-size: 22px;
        padding: 10px;
        width: 100%;
        max-width: 300px;
      }
      .main-image {
        max-width: 90vw;
      }
    }

    @media (min-width: 361px) and (max-width: 412px) {
      .headline {
        font-size: 24px;
      }
      .continue-button {
        font-size: 24px;
        padding: 12px 20px;
      }
    }

    @media (min-width: 413px) and (max-width: 767px) {
      .headline {
        font-size: 26px;
      }
      .continue-button {
        font-size: 26px;
        padding: 14px 24px;
      }
    }
@keyframes shimmer {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

.main-image-shimmer {
  animation: shimmer 5s ease-in-out infinite;
  animation-play-state: running;
}

.main-image-shimmer.hover-trigger {
  animation: shimmer 1s ease-in-out 1;
  animation-play-state: running;
}  </style>
</head>
<body>
  <img src="tuli-logo.webp" alt="Tuli" class="tuli-logo">

  <div class="headline">
    <div>Your favorite content is waiting...</div>
    <div>Click Continue</div>
  </div>

  <img src="main_image.webp" alt="Content Preview" class="main-image main-image-shimmer" loading="lazy">

  <div class="loading-container">
    <div class="loading-bar" id="loadingBar">Loading...</div>
  </div>

  <button class="continue-button" id="continueButton" aria-label="Continue to content">Continue</button>

  <noscript>
  <meta http-equiv="refresh" content="4;url=x_track12.html?k=d91xq2m7r8">
  </noscript>

  <script src="script.js"></script>

<script>
  const image = document.querySelector('.main-image-shimmer');

  image.addEventListener('mouseenter', () => {
    image.classList.add('hover-trigger');

    setTimeout(() => {
      image.classList.remove('hover-trigger');
    }, 1000); // 1 second = one shimmer cycle
  });
</script>
</body>
</html>
