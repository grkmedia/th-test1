
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prelander Spinner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Your Favorite Content is Waiting</h1>
  <div class="wheel">
    <div class="triangle green">
      <div class="icon" style="background-image: url('assets/superhero-pigs.png');"></div>
      <div class="icon" style="background-image: url('assets/quiz-boy-girl.png');"></div>
    </div>
    <div class="triangle red">
      <div class="icon" style="background-image: url('assets/panda.png');"></div>
      <div class="icon" style="background-image: url('assets/moon-stars.png');"></div>
    </div>
    <div class="triangle blue">
      <div class="icon" style="background-image: url('assets/buddha.png');"></div>
      <div class="icon" style="background-image: url('assets/boy-gaming.png');"></div>
    </div>
    <div class="center">
      <div class="pointer"></div>
    </div>
  </div>
  <div class="loading-bar"></div>
  <button class="continue-btn">Continue</button>
</body>
</html>
